<!DOCTYPE html>
<html>
  <head>
    <title>Find Hospitals</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: Click Allow when asked to know location
      var map, infoWindow, request, service, pos, center;
      var markers = [];
      var places = [];
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 13
        });
        // infoWindow = new google.maps.InfoWindow();
        service = new google.maps.places.PlacesService(map);
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function(position) {
              pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
              infoWindow = new google.maps.InfoWindow();
              infoWindow.setPosition(pos);
              infoWindow.setContent("Location found.");
              infoWindow.open(map);
              map.setCenter(pos);
              var request = {
                location: pos,
                radius: 15000,
                types: ["hospital", "health"]
              };
              service.nearbySearch(request, callback);
            },
            function() {
              handleLocationError(true, infoWindow, map.getCenter());
            }
          );
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
      function callback(results, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            markers.push(createMarker(results[i]));
          }
        }
        console.log(results);
        createMarker(center);
      }

      function createMarker(place) {
        places.push(place.name);  
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, "click", function() {
          infoWindow = new google.maps.InfoWindow();
          infoWindow.setContent(place.name);
          infoWindow.open(map, this);
        });
        return marker;
      }

      //   function clearResults(markers) {
      //     for (var m in markers) {
      //       markers[m].setMap(null);
      //     }
      //     markers = [];
      //   }
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
          browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation."
        );
        infoWindow.open(map);
      }
      console.log(places);
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLXUeNBnr-U_526lUfTfpPFg6Y6h9ogg4&libraries=places&callback=initMap"
    ></script>
  </body>
</html>
